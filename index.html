<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link href="styles.css" rel="stylesheet">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <audio id="customAudio" loop src="./sounds/TruE.mp3"></audio>
            <button id="bgmToggle" aria-label="Toggle Play/Pause">
                <img src="./images/musicOn.png" alt="Play" id="playIcon" class="hide">
                <img src="./images/musicOff.png" alt="Pause" id="pauseIcon" class="show">
        </div>
        
        <div class="signupForm">
            <form>
                <div>
                    <p>Humanity is on the brink of extinction. At times like these,
                        heroes rise from the masses to protect their home.</p>
                    <p>Are you ready to bear the burden of our Signets?</p>
                </div>
                <div class="formContainer">
                    <div class="name">
                        <div class="firstName inputContainer">
                            <label for="firstName">First name:</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="lastName inputContainer">
                            <label for="lastName">Last name:</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>

                    <div class="email inputContainer">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required size="20">
                    </div>

                    <div class="signet inputContainer">
                        <label for="signet">What power do you want to inherit?</label>
                        <select id="signet">
                            <option>Deliverance</option>
                            <option>Ego</option>
                            <option>Discipline</option>
                            <option>Gold</option>
                            <option>Helix</option>
                            <option>Decimation</option>
                            <option>Bodhi</option>
                            <option>Setsuna</option>
                            <option>Daybreak</option>
                            <option>Infinity</option>
                            <option>Star</option>
                            <option>Vicissitude</option>
                            <option>Reverie</option>
                        </select>
                    </div>

                    <div class="password">
                        <div class="passwordInput inputContainer">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="passwordConfirm inputContainer">
                            <label for="passwordConfirm">Confirm password:</label>
                            <input type="password" id="passwordConfirm" required>
                        </div>
                    </div>
                </div>
                
                <section>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </section>
            </form>

            
        </div>
    </div>
</body>
</html>

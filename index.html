<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Add more icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/tabIcon.jpg">  
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link href="styles.css" rel="stylesheet">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <audio id="customAudio" loop src="./sounds/Colossus.mp3"></audio>
            <button id="bgmToggle" aria-label="Toggle Play/Pause">
                <img src="./images/musicOn.png" alt="Play" class="play">
                <img src="./images/musicOff.png" alt="Pause" class="pause">
        </div>

        <div class="signupForm">
            <video autoplay muted loop id="myVideo">
                <source src="./video/background.mp4" type="video/mp4">
            </video>

            <form class="signupContainer">
                <div class="introduction">
                    <p class="intro">Humanity is on the brink of extinction. At times like these,
                        heroes rise from the masses to protect their homes.</p>
                    <p class="intro">Are you ready to bear the burden of our Signets?</p>
                </div>
                <div class="formContainer">
                    <div class="name">
                        <div class="firstName inputContainer">
                            <label for="firstName">First name:</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="lastName inputContainer">
                            <label for="lastName">Last name:</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>

                    <div class="email inputContainer">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required size="20">
                    </div>

                    <div class="password">
                        <div class="passwordInput inputContainer">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="passwordConfirm inputContainer">
                            <label for="passwordConfirm">Confirm password:</label>
                            <input type="password" id="passwordConfirm" required>
                        </div>
                    </div>

                    <div class="signet inputContainer">
                        <label for="signet">Which Signet do you wish to inherit?</label>
                        <select id="signet">
                            <option>Deliverance</option>
                            <option>Ego</option>
                            <option>Discipline</option>
                            <option>Gold</option>
                            <option>Helix</option>
                            <option>Decimation</option>
                            <option>Bodhi</option>
                            <option>Setsuna</option>
                            <option>Daybreak</option>
                            <option>Infinity</option>
                            <option>Star</option>
                            <option>Vicissitude</option>
                            <option>Reverie</option>
                        </select>
                    </div>

                </div>
                
                <div class="bottom">
                    <button class="submitButton" type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>
            </form>

            
        </div>
    </div>
</body>
</html>
